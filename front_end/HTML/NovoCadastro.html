<!DOCTYPE html>
<html lang="ptbr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CSS/NovoCadastro.css"">
   <link rel="stylesheet" href="../Tema/Tema.css">

   <title>Página de Login de Usuário</title>
</head>
<body> 
   <div class="container" id="main">
       <div class="sign-up">
           <form action="#">
               <h1>Criar uma conta</h1>
              
              
               <input id="usuario1" type="text" name="txt" placeholder="Usuário..." required="">
               <input id="senha1" type="password" name="password" placeholder="Password" required="">
               <input id="senhaConfirmacao" type="password" name="passwordConfirm" placeholder="Password Confirm" required="">
               <button id="cadastrar">Cadastrar</button>
           </form> 
       </div>
       <div class="sign-in">
           <form action="#">
               <h1>Entrar</h1>
               <div class="social-container">
                 <a href="#" class="social"> <i class="fa-brands fa-instagram"></i></a>
                 <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                 <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
               </div>
             
          
               <input id="usuario" type="text" name="usuario" placeholder="usuario..." required="">
               <input id="senha" type="password" name="password" placeholder="Password" required="">
               <a href="#"> Esqueceu sua senha ?</a>
               <button id="botaologin">Entrar</button>
           </form> 
       </div> 
       <div class="overlay-container">
           <div class="overlay">
               <div class="overlay-left">
               <h1>Bem vindo de volta!!</h1>
               <p> Para aproveitar os recursos do nosso aplicativo conosco, faça login com suas informações pessoais</p>
               <button id="signIn">Entrar</button>
               </div>
               <div class="overlay-right">
                   <h1>Olá amigo!!</h1>
                   <p>Faça seu cadastro em nosso site e seja membro de nossa familia</p>
                   <button id="signUp">Criar uma conta</button>
                   </div>
           </div>
       </div>
   </div>


   <script src="../JS/NovoCadastro.js"></script>
   <script src="../Tema/Tema.js"></script>

</body>
</html>
